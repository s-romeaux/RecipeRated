<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #1A3240;
            color: #F1F2CC;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            height: 60px; /* Adjust size as needed */
            width: 75px; /* Adjust size as needed */
            margin-right: 10px;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        /* Main Content Styles */
        .main-content {
            display: flex;
            height: calc(100vh - 50px); /* Adjust as needed */
        }

        .recipe-preview {
            flex: 3;
            background-color: #2A4250;
            color: #F1F2CC;
            padding: 20px;
        }

        .categories {
            flex: 1;
            background-color: #628370;
            color: #F1F2CC;
            padding: 20px;
        }

        /* Login Form Styles */
        .login-form {
            flex: 1;
            background-color: #628370;
            color: #1A3240;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-form input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .login-form button {
            padding: 10px 20px;
            background-color: #F1F2CC;
            color: #1A3240;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="./images/samich.jpg" alt="Logo">
        <div class="navbar-links">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Recipe Preview Section -->
        <div class="recipe-preview">
            <h2>Recently Submitted Recipes</h2>
            <!-- Display recent recipes here -->
                    <!-- Categories Section -->

          <h2>Recipe Categories</h2>
          <!-- Display categories here -->

        </div>

        <!-- Login Form Section -->
        <div class="login-form">
            <h2>User Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </div>
    </div>
</body>

</html>
